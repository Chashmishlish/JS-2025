<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async JS</title>
</head>
<body>
    <h1> Chashmishlish </h1>
    <button id="stop">Stop</button>
</body>
<script>
    //function - set time out ; method to call API
    // handler ek function hy jiska naam nh hota
    setTimeout(function(){
        console.log("Alishba sabar");
    }, 2000) //2000 => 2 sec
     // one more way to code thisb
    const saylish = function(){
        console.log("Alishba ruko");
    }
    setTimeout(saylish, 3000)

    const changeText = function(){
        document.querySelector('h1').innerHTML
        = "Bestish-liSh";
    }
    setTimeout(changeText, 3000)  // text will change after dedicated time
    
    // to change h1
    // document.querySelector('h1').innerHTML
    // = "Bestish-liSh"

    //clear time out -> referencemngta hy k konsa wala set time hhatana chahty
    const changeMe = setTimeout(changeText, 2000) // Schedule hua
    clearTimeout(changeMe) //foran cancel bhi ho gaya
    // Don't clear Time out it if you want it to execute
    // Or, if you want to conditionally clear it:
    document.querySelector("#stop").
    addEventListener("click", function () {
    clearTimeout(changeMe);
    console.log("Timeout cleared!");
});

</script>
</html>
